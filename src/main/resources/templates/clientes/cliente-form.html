<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<!-- Include the header fragment -->
<nav th:replace="~{fragments/header :: header}"></nav>

<div class="container-fluid">
    <div class="row">
        <!-- Include the sidebar fragment -->
        <div th:replace="~{fragments/sidebar :: sidebar(activeTab='clientes')}"></div>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 th:text="${cliente.id == 0 ? 'Nuevo Cliente' : 'Editar Cliente'}"></h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">
                        <input type="hidden" th:field="*{id}" />
                        <div class="mb-3 row">
                            <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="correo" class="col-sm-2 col-form-label">Correo</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="correo" th:field="*{correo}" required>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="telefono" class="col-sm-2 col-form-label">Tel√©fono</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="telefono" th:field="*{telefono}" required>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-sm-10 offset-sm-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fa-solid fa-save me-1"></i> Guardar
                                </button>
                                <a th:href="@{/clientes}" class="btn btn-secondary ms-2">
                                    <i class="fa-solid fa-times me-1"></i> Cancelar
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Include the footer fragment -->
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
