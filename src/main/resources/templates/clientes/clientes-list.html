<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<!--<head>-->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VetCare - Sistema de Gestión Veterinaria</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
  .sidebar {
    min-height: calc(100vh - 56px);
  }
  .nav-link.active {
    background-color: #0d6efd;
    color: white !important;
    border-radius: 0.375rem;
  }
  .status-badge {
    font-size: 0.75rem;
    padding: 0.25rem 0.5rem;
    border-radius: 1rem;
  }
  .status-stable {
    background-color: #d1e7dd;
    color: #0f5132;
  }
  .status-pending {
    background-color: #fff3cd;
    color: #856404;
  }
  .status-critical {
    background-color: #f8d7da;
    color: #842029;
  }
  .status-scheduled {
    background-color: #cfe2ff;
    color: #084298;
  }
  .status-completed {
    background-color: #d1e7dd;
    color: #0f5132;
  }
  .status-recovering {
    background-color: #fff3cd;
    color: #856404;
  }
</style>
</head>
<body>
<!-- Header/Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <i class="bi bi-activity me-2"></i>
      <span class="fw-semibold">VetCare - Sprinboot</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="btn btn-outline-primary btn-sm" href="#">Iniciar Sesión</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active d-flex align-items-center py-2" href="#">
              <i class="bi bi-activity me-2"></i>
              Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center py-2" href="/clientes">
              <i class="bi bi-people me-2"></i>
              Clientes
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center py-2" href="#">
              <i class="bi bi-people me-2"></i>
              Mascotas
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center py-2" href="#">
              <i class="bi bi-calendar-date me-2"></i>
              Citas
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center py-2" href="#">
              <i class="bi bi-scissors me-2"></i>
              Peluquería
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center py-2" href="#">
              <i class="bi bi-capsule me-2"></i>
              Medicamentos
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center py-2" href="#">
              <i class="bi bi-hospital me-2"></i>
              Internamiento
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Main Content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
      <div class="row">
        <div class="card">
          <div class="card-header">
            <span> Clientes
            <a th:href="@{/clientes/nuevo}" class="btn btn-outline-primary">
              <i class="fa-solid fa-plus"></i>
            </a>
          </span>
          </div>
          <div class="card-body">            
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Apellido</th>
                  <th scope="col">Correo</th>
                  <th scope="col">Telefono</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="cliente : ${clientes}">
                  <td th:text="${cliente.id}"></td>
                  <td th:text="${cliente.nombre}"></td>
                  <td th:text="${cliente.apellido}"></td>
                  <td th:text="${cliente.correo}"></td>
                  <td th:text="${cliente.telefono}"></td>
                  <td>
                    <a class="btn btn-outline-primary" th:href="@{/clientes/{id}(id=${cliente.id})}">
                      <i class="fas fa-eye"></i>                      
                    </a>
                    <a class="btn btn-outline-secondary"  th:href="@{/clientes/editar/{id}(id=${cliente.id})}"> 
                      <i class="fa-solid fa-pen-to-square"></i>
                    </a>
                    <a class="btn btn-outline-danger"> 
                      <i class="fa-solid fa-trash"></i>
                    </a>
                  </td>

                </tr>

              </tbody>
            </table>            
          </div>
        </div>

      </div>
    </main>
  </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html><!DOCTYPE html>
