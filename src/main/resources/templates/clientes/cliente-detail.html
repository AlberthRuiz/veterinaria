<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<!-- Include the header fragment -->
<nav th:replace="~{fragments/header :: header}"></nav>

<div class="container-fluid">
  <div class="row">
    <!-- Include the sidebar fragment -->
    <div th:replace="~{fragments/sidebar :: sidebar(activeTab='clientes')}"></div>

    <!-- Main Content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5><i class="bi bi-person me-2"></i> Detalle del Cliente</h5>
          <div>
            <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-outline-primary btn-sm">
              <i class="fa-solid fa-pen-to-square me-1"></i> Editar
            </a>
            <a th:href="@{/clientes}" class="btn btn-outline-secondary btn-sm ms-2">
              <i class="fa-solid fa-arrow-left me-1"></i> Volver
            </a>
          </div>
        </div>
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-md-2 fw-bold">ID:</div>
            <div class="col-md-10" th:text="${cliente.id}"></div>
          </div>
          <div class="row mb-3">
            <div class="col-md-2 fw-bold">Nombre:</div>
            <div class="col-md-10" th:text="${cliente.nombre}"></div>
          </div>
          <div class="row mb-3">
            <div class="col-md-2 fw-bold">Apellido:</div>
            <div class="col-md-10" th:text="${cliente.apellido}"></div>
          </div>
          <div class="row mb-3">
            <div class="col-md-2 fw-bold">Correo:</div>
            <div class="col-md-10" th:text="${cliente.correo}"></div>
          </div>
          <div class="row mb-3">
            <div class="col-md-2 fw-bold">Tel√©fono:</div>
            <div class="col-md-10" th:text="${cliente.telefono}"></div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>

<!-- Include the footer fragment -->
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
