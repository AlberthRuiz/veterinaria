<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Sidebar Fragment -->
<div th:fragment="sidebar(activeTab)" id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
  <div class="position-sticky pt-3">
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center py-2" th:classappend="${activeTab == 'dashboard' ? 'active' : ''}" th:href="@{/}">
          <i class="bi bi-activity me-2"></i>
          Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center py-2" th:classappend="${activeTab == 'clientes' ? 'active' : ''}" th:href="@{/clientes}">
          <i class="bi bi-people me-2"></i>
          Clientes
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center py-2" th:classappend="${activeTab == 'mascota' ? 'active' : ''}" th:href="@{/mascota}">
          <i class="fa-solid fa-cat me-2"></i>
          Mascota
        </a>
      </li>
    </ul>
  </div>
</div>
</body>
</html>
